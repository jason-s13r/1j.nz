{{ define "main" }}

<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    {{ partial "articleInfoFull.html" . }}
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ if .Site.DisqusShortname }}
{{ template "_internal/disqus.html" . }}
{{ end }}

{{ end }}
